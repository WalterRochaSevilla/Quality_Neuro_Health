<div class="signup-container">
  <div class="signup-form">
    <h2>REGISTRARSE</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <span class="input-icon material-icons">person</span>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" required
               [ngClass]="{'invalid': nombre?.invalid && (nombre?.dirty || nombre?.touched)}">
        <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="error-message">
          <span class="material-icons">warning</span> El nombre es requerido.
        </div>
      </div>
      
      <!-- Apellido -->
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <span class="input-icon material-icons">people</span>
        <input type="text" id="apellido" formControlName="apellido" placeholder="Apellido" required
               [ngClass]="{'invalid': apellido?.invalid && (apellido?.dirty || apellido?.touched)}">
        <div *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)" class="error-message">
          <span class="material-icons">warning</span> El apellido es requerido.
        </div>
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <span class="input-icon material-icons">email</span>
        <input type="email" id="email" formControlName="email" placeholder="Email" required
               [ngClass]="{'invalid': email?.invalid && (email?.dirty || email?.touched)}">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <span *ngIf="email?.errors?.['required']">
            <span class="material-icons">warning</span> El email es requerido.
          </span>
          <span *ngIf="email?.errors?.['email']">
            <span class="material-icons">warning</span> El email no es válido.
          </span>
        </div>
      </div>
      
            <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <span class="input-icon material-icons">lock</span>
        <div class="password-container">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Contraseña" required
                [ngClass]="{'invalid': password?.invalid && (password?.dirty || password?.touched)}">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                  [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'"
                  [attr.aria-pressed]="!hidePassword">
            <span class="material-icons">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span class="material-icons">warning</span> La contraseña es requerida.
        </div>
      </div>
      
      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <span class="input-icon material-icons">lock_reset</span>
        <div class="password-container">
          <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirmPassword" formControlName="confirmPassword" placeholder="Repita la contraseña" required
                [ngClass]="{'invalid': signupForm.hasError('passwordMismatch'), 'valid': password?.value === confirmPassword?.value && confirmPassword?.valid}">
          <button type="button" class="toggle-password" 
                  (click)="toggleConfirmPasswordVisibility()"
                  [attr.aria-label]="hideConfirmPassword ? 'Mostrar confirmación de contraseña' : 'Ocultar confirmación de contraseña'"
                  [attr.aria-pressed]="!hideConfirmPassword">
            <span class="material-icons">
              {{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <div *ngIf="signupForm.hasError('passwordMismatch')" class="error-message">
          <span class="material-icons">warning</span> Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" [disabled]="signupForm.invalid || signupForm.hasError('passwordMismatch')">Registrar</button>
    </form>
    
    <div class="log-in-link">
      <p>¿Ya tienes una cuenta?</p>
      <a href="/login" class="log-in">Iniciar sesión</a>
    </div>
  </div>
</div>
