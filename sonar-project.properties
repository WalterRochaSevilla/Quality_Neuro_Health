sonar.projectKey=NeuroHealth
sonar.projectName=NeuroHealth
sonar.host.url=http://localhost:9000
sonar.token=${SONAR_TOKEN}

# Define directorios fuente por lenguaje (solo código fuente)
sonar.sources=backend/src/main/java,frontend/src,predictive_model/src

# Solo binarios Java (archivos .class)
sonar.java.binaries=backend/target/classes

# Excluir carpetas innecesarias (añade más si es necesario)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,
**/target/**,**/*.jar,**/.angular/**,**/vite/**,**/*.cache/**,
**/coverage/**,**/tmp/**,**/deps_ssr/**,**/deps_esm/**,**/*.spec.ts,
**/*.test.ts,**/test/**,**/tests/**,**/__pycache__/**,
**/pages/landingPage/landingPage.component.ts

# Encoding
sonar.sourceEncoding=UTF-8